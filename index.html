<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid md:grid-cols-12 grid-cols-1 gap-7"> 
                        <!-- create a grid , for middle sized dimension = create 12 col with 1 fraction unit each. but normal must be 1 grid. give a gap -->
                        <div class="lg:col-span-4 md:col-span-3 sm:col-span-2 ">
                            <h1 class="max-w-lg tracking-wide font-semibold" >Subscribe to our newsletter for updates</h1>
                            <div class="flex">
                                <form action=""> 
                                    <input id="email" type="email" placeholder="example@gmail.com" aria-label="E-mail address for newsletter from CodeSpace"
                                    class="mt-3 w-full py-2 px-3 h-10 bg-transparent rounded outline-none border focus:border-[#f15a22] focus:pointer">
                                    <button class="w-full mt-3 px-6 py-2.5 bg-white tracking-wide h-10 bg-transparent rounded outline-none border 
                                    focus:border-[#f15a22] focus:ring" type="submit">
                                        Subscribe
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Quick Link</p>
                            <div class="flex">
                                <a href="#">Home</a>
                                <a href="#">Who We Are</a>
                                <a href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[#313131]">Technologies</p>
                            <div class="">
                                <a href="#">HTML</a>
                                <a href="#">CSS</a>
                                <a href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>

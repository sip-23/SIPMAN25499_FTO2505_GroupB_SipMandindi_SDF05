<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-12 py-16 mx-auto">
                    <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-col-6 gap-7">
                        <div class="md:col-span-4 lg:col-span-2 pb-4 ">
                            <h1 class=" text-[#313131] dark:text-[#fff] font-bold md:px-4 lg:px-4" >Subscribe to our newsletter for updates</h1>
                            <div class="flex flex-row ">
                                <form action=""> 
                                    <input id="email" type="email" placeholder="example@gmail.com" aria-label="E-mail address for newsletter from CodeSpace"
                                    class="mt-4 px-2 h-10 w-full md:w-48 md:ml-4 lg:w-48 bg-transparent rounded outline-none border">
                                    <button class="mt-4 px-2 h-10 w-full md:w-32 md:ml-4 bg-[#f15a22] dark:bg-[#659f8f] rounded outline-none border" type="submit">
                                        Subscribe
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="md:col-span-2 lg:col-span-1 pb-4 md:px-4 lg:px-4">
                            <p class="text-[#313131] dark:text-[#fff] font-bold">Quick Link</p>
                            <div class="flex flex-col text-[#313131] dark:text-[#a9a8a8]">
                                <a href="#" class="no-underline hover:text-[#659f8f] transition-all duration-500 ease-in-out">Home</a>
                                <a href="#" class="no-underline hover:text-[#659f8f] transition-all duration-500 ease-in-out">Who We Are</a>
                                <a href="#" class="no-underline hover:text-[#659f8f] transition-all duration-500 ease-in-out">Our Philosophy</a>
                            </div>
                        </div>
                        <div class="md:col-span-2 lg:col-span-1 px-2 pb-4 md:px-4 lg:px-4">
                            <p class="text-[#313131] dark:text-[#fff] font-bold">Technologies</p>
                            <div class="flex flex-col text-[#313131] dark:text-[#a9a8a8]">
                                <a href="#" class="no-underline dark:hover:text-[#659f8f] transition-all duration-500 ease-in-out">HTML</a>
                                <a href="#" class="no-underline dark:hover:text-[#659f8f] transition-all duration-500 ease-in-out">CSS</a>
                                <a href="#" class="no-underline dark:hover:text-[#659f8f] transition-all duration-500 ease-in-out">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#f15a22] dark:border-[#659f8f]  md:w-auto lg:w-auto">
                    
                    <div class="flex md:px-4 lg:px-4">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
